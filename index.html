<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Kenzie Form Practice" />
    <meta name="author" content="Kenzie and Colorlib Templates" />
    <meta name="keywords" content="Kenzie Form Practice" />

    <!-- Title Page-->
    <title>Kenzie Form Practice</title>

    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link href="css/base.css" rel="stylesheet" media="all" />
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>
  <body>
    <div class="container">
      <img class="pic" src="./images/bg-heading-03.jpg" alt="girl" />
      <section class="registration-contact">
        <h1>Registration Info</h1>
        <form
          class="contact"
          action="./contact.html"
          action="https://formspree.io/xyynjqdq"
          method="POST"
        >
          <!-- Name -->
          <label class="label" for="Name">
            <input type="text" placeholder="Name" class="name" required />
          </label>
          <!-- Date -->
          <label class="label" for="Date">
            mm/dd/yyyy
            <input
              type="date"
              placeholder="Date"
              name="Date"
              class="date"
              required
            />
          </label>
          <!-- Experience -->
          <label for="experience"></label>
          <select class="select-field">
            <option id="experience" value="experience">Experience</option>
          </select>

          <!-- <label class="label" for="Experience"> -->
          <!-- <select name="Experience" id="experience"> -->
          <!-- <input
                class="input-experience"
                type="text"
                placeholder="Experience"
              />
            </select>
          </label> -->
          <!-- Email -->
          <label class="label" for="Email">
            <input
              type="text"
              name="email"
              placeholder="Email"
              id="email"
              required
            />
          </label>
          <!-- Phone -->
          <label class="label" for="Phone">
            <input
              type="tel"
              placeholder="Phone &lpar;optional&rpar;"
              name="Phone"
              id="phone"
            /> </label
          ><br />
          <button>Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
